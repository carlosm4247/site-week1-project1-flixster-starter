<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixter</title>

    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <h1>🍿 Flixter 🍿</h1>

    <form class="topbar">
        <button type="submit" id="homeButton">Home</button>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search Movies"></input>
            <button type="submit" id="submitButton">🔎</button>
        </div>
    </form>
    
    <div class="currentMovies" id="currentMovies">
        <h2>Now Playing</h2>

        <div class="movieList"></div>

        <button type="submit" id="load-more-movies-btn">Load More Movies</button>
    </div>

    <div class="searchedMovies"></div>

    

    <script src="script.js"></script>

</body>
</html>
