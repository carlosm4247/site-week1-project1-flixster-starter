<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixter</title>

    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <h1>Flixter</h1>

    <form>
        <input type="text" id="searchInput" placeholder="Search For Movies"></input>
        <button type="submit" id="submitButton">Submit</button>
        <button type="submit" id="bringItBack">Home</button>
    </form>

    <div class="currentMovies" id="currentMovies">
        <h2>Now Playing</h2>

        <div class="movieList"></div>

        <button type="submit" id="load-more-movies-btn">Load More Movies</button>
    </div>

    <div class="searchedMovies"></div>

    <script src="script.js"></script>

</body>
</html>
